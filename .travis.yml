language: node_js
matrix:
  include:
  - node_js: 4
  - node_js: stable
  - node_js: 4
    env: KARMA=true
  fast_finish: true
sudo: false
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script: gulp coverage
after_success:
- npm install -g codeclimate-test-reporter
- codeclimate-test-reporter < coverage/lcov.info
env:
  global:
    secure: 
